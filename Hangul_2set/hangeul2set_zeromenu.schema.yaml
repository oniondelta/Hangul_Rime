  dictionary: ""
  user_dict: hangeul2set_phrase
  db_class: stabledb #tabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: "1"

reverse_lookup:
  dictionary: cangjie5
  enable_completion: false
  prefix: "="
  suffix: "\\"
  tips: 〔漢字反查〕
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
    - xform/\\/ /
  comment_format:
    - xform/ /   /
    - xform/^/   /
    - xform/pp/P/
  __patch:
    comment_format/+:
      __include: translator/preedit_format

