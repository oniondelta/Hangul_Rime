# Rime schema settings
# encoding: utf-8
# 《韓語標準鍵位(2-set)（零選單）設定頁》
schema:
  schema_id: hangeul2set_zeromenu # 注意此ID與文件名裏 .schema.yaml 之前的部分相同
  name: "❃韓語2set❃（零選單）"
  version: "202211"
  author:
    - 『洋蔥』
  description: |
    韓文零選單
  dependencies:
    - cangjie5


switches:
  - name: ascii_mode
    reset: 0
    states: [ "韓文", "英文" ]
  - name: full_shape
    states: [ "半形", "全形" ]
  - name: ascii_punct
    reset: 0
    states: [ "。，", "．，" ]
  - name: kr_0m
    reset: 1
    states: [ "展開", "隱藏" ]
  - name: space_mode
    reset: 1
    states: [ "無空", "空格" ]

engine:
  processors:
    - lua_processor@kr_2set_0m_choice
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    # - express_editor
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@hangeul_phrase
    - reverse_lookup_translator
    - script_translator

menu:
  alternative_select_keys: "1234567890"
  page_size: 10

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;QWERTOP"
  delimiter: "\\"
  algebra:
    - xform/mqo/QO/
    - xform/mqp/QP/
    - xform/mwo/WO/
    - xform/mwp/WP/
    - xform/meo/EO/
    - xform/mep/EP/
    - xform/mro/RO/
    - xform/mrp/RP/
    - xform/mto/TO/
    - xform/mtp/TP/
    - xform/qq/Q/
    - xform/ww/W/
    - xform/ee/E/
    - xform/rr/R/
    - xform/tt/T/
    - xform/oo/O/
    - xform/pp/P/
    - derive/^Q/qq/
    - derive/^W/ww/
    - derive/^E/ee/
    - derive/^R/rr/
    - derive/^T/tt/

