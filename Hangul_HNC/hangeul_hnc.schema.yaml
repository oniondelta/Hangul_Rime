# Rime schema settings
# encoding: utf-8
# 《韓語HNC鍵位設定頁》
schema:
  schema_id: hangeul_hnc # 注意此ID與文件名裏 .schema.yaml 之前的部分相同
  name: ❃韓語HNC❃
  version: "202308"
  author:
    - 『洋蔥』
  description: |
    韓文HNC
  dependencies:
    - cangjie5


switches:
  - name: ascii_mode
    reset: 0
    states: [ "韓文", "英文" ]
  - name: full_shape
    reset: 0
    states: [ "半形", "全形" ]
  - name: ascii_punct
    reset: 0
    states: [ "。，", "．，" ]
  - name: kr_1m
    reset: 1
    states: [ "展開", "單選" ]

engine:
  filters:
    - lua_filter@kr_hnc_1m_filter
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    # - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator

kr_hnc_1m_filter:
  tags: [ abc ]

menu:
  alternative_select_keys: "1234567890"
  page_size: 10

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;/"
  # alphabet: "abcdefghijklmnopqrstuvwxyz" #
  initials: "abcdefghijklmnoprstuwxyz"
  delimiter: "'"  #";"
  algebra:
    - derive/^\|$/ /  #
##### 韓文HNC正碼轉寫開始 #####
    - derive/^l/r/
    - derive/(.+)l/$1r/
    - derive/^x/ng/
    - derive/(.+)x/$1ng/
    - derive/i/y/
    - derive/y([aueo])/i$1/
    - derive/^p/f/
    - derive/p$/f/
##### 韓文HNC正碼轉寫結束 #####
    - abbrev/@//
    # - 'xlit|@|/|' #
    - 'xlit|/@|qq|'
    - derive|q|/| #
    - derive|;|v| #
    # - xform|;|v| #


translator:
  dictionary: hangeul_hnc.extended
  # prism: hangeul_hnc
  enable_user_dict: true
  enable_sentence: false
  enable_completion: false
  disable_user_dict_for_patterns:
    - ^[a-z]+[/]?[/abcdefghijklmnopqrstuwxyz]$
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
    - xform/QQ/‹ʜᴊ›/
    - xform|[/][/]|‹ʜᴊ›|
    - xform/Q/‹ʜᴄᴊ›/
    - xform|[/]|‹ʜᴄᴊ›|
    - xform/V/‹漢›/
    - xform/;/‹漢›/  #
    # - xform/;/ /  #
    - xform/'/ /  #

# custom_phrase:
#   dictionary: ""
#   user_dict: hangeul_hnc_phrase
#   db_class: stabledb #tabledb
#   enable_completion: false
#   enable_sentence: false
#   initial_quality: 1

reverse_lookup:
  dictionary: cangjie5
  enable_completion: false
  prefix: "="
  suffix: "'"
  tips: 〔漢字反查〕
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz;|ABCDEFGHIJKLMNOPQRSTUVWXYZV|"
    - xform/V/‹ᴠ›/

