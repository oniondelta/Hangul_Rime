# Rime schema settings
# encoding: utf-8
# 《韓語標準鍵位(2-set)設定頁》
schema:
  schema_id: hangeul2set # 注意此ID與文件名裏 .schema.yaml 之前的部分相同
  name: ❃韓語2set❃
  version: "202104"
  author:
    - 『洋蔥』
  description: |
    韓文
  dependencies:
    - onlyword_20
#    - cangjie5
#    - Phonetic_tw
#    - bopomofo_tw

switches:
  - name: ascii_mode
    reset: 0
    states: [ "韓文", "英文" ] 
  - name: full_shape
    states: [ "半形", "全形" ]

engine:
  processors:
    - lua_processor@endspace
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - script_translator
    - punct_translator
    - table_translator@hangeul_phrase
    - reverse_lookup_translator

menu:
  alternative_select_keys: "1234567890"
  page_size: 10

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;QWERTOP"
  delimiter: " "
  algebra:
