# Rime schema settings
# encoding: utf-8
# 《韓語（洋蔥形碼鍵位）設定頁》
schema:
  schema_id: hangeul # 注意此ID與文件名裏 .schema.yaml 之前的部分相同
  name: ❃韓語形碼❃
  version: "202109"
  author:
    - 『洋蔥』
  description: |
    韓文形碼

switches:
  - name: ascii_mode
    reset: 0
    states: [ "韓文", "英文" ] 
  - name: full_shape
    states: [ "半形", "全形" ]

engine:
  processors:
    - lua_processor@endspace #用戶詞典無法記憶，考慮關閉，但使用符號置換方式切分會有問題！且字典已用詞頻校正，測試效果中。hangeul2set 沒有記憶問題則開啟。
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@hangeul_phrase
    - script_translator

menu:
  alternative_select_keys: "1234567890"
  page_size: 10

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;/"
  delimiter: "'"
  # algebra:
  #   - derive/^\|$/ /

translator:
  dictionary: hangeul.extended
  enable_user_dict: true
  enable_sentence: false
  enable_completion: false
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz'|ABCDEFGHIJKLMNOPQRSTUVWXYZ |"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz'|ABCDEFGHIJKLMNOPQRSTUVWXYZ |"
  disable_user_dict_for_patterns:
    - ^[a-z]{1}$
    - ^[a-z]{2}$
    - ^[a-z]{3}$

hangeul_phrase:
  dictionary: ""
  user_dict: hangeul_phrase
  db_class: stabledb #tabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: "0"

punctuator:
  full_shape:
    " " : { commit: "　" }
    "<" : { commit: "，" }
    ">" : { commit: "。" }
    "?" : [ ？, ／, ÷ ]
    ":" : [ ：, ； ]
    "'" : { pair: [ "‘", "’" ] }
    "\"" : { pair: [ "“", "”" ] }
    "\\" : [ 、, ＼ ]
    "|" : [ ·, ｜, "§", "¦" ]
    "`" : ｀
    "~" : ～
    "!" : { commit: ！ }
    "@" : [ ＠, ☯ ]
    "#" : [ ＃, ⌘ ]
    "%" : [ ％, "°", "℃" ]
    "$" : [ ￥, "$", "€", "£", "¥", "¢", "¤" ]
    "^" : { commit: …… }
    "&" : ＆
    "*" : [ ＊, ·, ・, ×, ※, ❂ ]
    "(" : （
    ")" : ）
    "_" : [ ——, － ]
    "+" : ＋
    "=" : ＝
    "[" : [ 「, 【, 《, 〔, ［ ]
    "]" : [ 」, 】, 》, 〕, ］ ]
    "{" : [ 『, 〖, 〈, ｛ ]
    "}" : [ 』, 〗, 〉, ｝ ]
  half_shape:
    "`" : { commit: "₩" }
#關#    "|" : { commit: " " }  ##會空一格並上屏，原「|」鍵會失效變「空格」。可結合key_binder空白鍵，使空白鍵能空一格上屏。
#關#    "\\" : ['\', '|']
    "$" : [ "$", "₩", "＄", "¥", "￥", "€", "£", "￡", "₤", "¢", "￠", "₵", "₡", "¤", "৳", "฿", "₠", "₢", "₣", "₥", "₦", "₧", "₪", "₫", "₭", "₮", "₯", "₰", "₱", "₲", "₳", "₴", "₶", "₷", "₸", "₹", "₺", "₨", "﷼" ]
    "%" : [ "%", "％", "‰", "‱", "°", "℃", "℉", "Å", "㏃", "㏆", "㎈", "㏄", "㏅", "㎝", "㎠", "㎤", "㏈", "㎗", "㎙", "㎓", "㎬", "㏉", "㏊", "㏋", "㎐", "㏌", "㎄", "㎅", "㎉", "㎏", "㎑", "㏍", "㎘", "㎞", "㏎", "㎢", "㎦", "㎪", "㏏", "㎸", "㎾", "㏀", "㏐", "㏓", "㎧", "㎨", "㎡", "㎥", "㎃", "㏔", "㎆", "㎎", "㎒", "㏕", "㎖", "㎜", "㎟", "㎣", "㏖", "㎫", "㎳", "㎷", "㎹", "㎽", "㎿", "㏁", "㎁", "㎋", "㎚", "㎱", "㎵", "㎻", "㏘", "㎩", "㎀", "㎊", "㏗", "㏙", "㏚", "㎰", "㎴", "㎺", "㎭", "㎮", "㎯", "㏛", "㏜", "㎔", "㏝", "㎂", "㎌", "㎍", "㎕", "㎛", "㎲", "㎶", "㎼" ]
    "&" : [ "&", "＆", "＃", "＠", ⅟, ½, ↉, ⅓, ⅔, ¼, ⅕, ⅖, ⅗, ⅘, ⅙, ⅚, ⅐, ⅛, ⅜, ⅝, ⅞, ⅑, ⅒ ]
    "*" : [ "*", ＊, "﹡", ※, ❂, ★, ☆, ✡, ❋, ❊, ❉, ❈, ❇, ❆, ❅, ❄, ❃, ❁, ❀, ✿, ✾, ✽, ✼, ✻, ✺, ✹, ✸, ✷, ✶, ✵, ✴, ✳, ✲, ✱, ✰, ✯, ✮, ✭, ✬, ✫, ✪, ✩, ✧, ✦, ✥, ✤, ✣, ✢, ⛤, ⛥, ⛦, ⛧ ]
    "^" : [ "^", "+", "-", "×", "÷", "±", "=", "≠", "＝", "＋", "－", "＜", "＞", "∈", "∏", "∑", "≮", "≯", "∕", "√", "∝", "∞", ∟, ∠, ∥, ∧, ∨, ∩, ∪, ∫, ∮, ∴, ∵, ∷, ∽, ≈, ≌, ≒, ≡, ≤, ≥, ≦, ≧, ⊕, ⊙, ⊥, ⊿, ㏑, ㏒ ]
    "=" : { commit: "=" }
    "-" : { commit: "-" }
    "," : { commit: "," }
    "." : { commit: "." }
    ";" : [ ";", "…", "·", "`", "'", "\"" ]
    "'" : { pair: [ "‘", "’" ] }
    "\"" : { pair: [ "“", "”" ] }

key_binder:
  import_preset: default
  bindings:
    - {accept: comma, send: comma, when: has_menu}
    - {accept: comma, send: comma, when: paging}
    - {accept: period, send: period, when: has_menu}
    - {accept: period, send: period, when: paging}
    - {accept: minus, send: minus, when: has_menu}
    - {accept: minus, send: minus, when: paging}
    - {accept: equal, send: equal, when: has_menu}
    - {accept: equal, send: equal, when: paging}
    - {accept: Up, send: KP_Left, when: composing} #左移一個注音
    - {accept: Up, send: Up, when: paging} #修正上條目出現的bug
    - {accept: Right, send: Shift+Right, when: composing} #右移一整個字
    - {accept: Shift+Right, send: Right, when: composing} #右移一個注音
    - {accept: Shift+Left, send: KP_Left, when: composing} #左移一個注音
    - {accept: Left, send: Page_Up, when: paging}
    - {accept: Right, send: Page_Down, when: paging}
    - {accept: Tab, send: Shift+Left, when: paging}
    - {accept: Shift+space, send: Page_Down, when: has_menu}
    - {accept: Shift+Tab, send: Page_Up, when: paging}
#     - {accept: Return, send: space, when: paging}
#     - {accept: Return, send: space, when: has_menu}
#關#    - {accept: space, send: bar, when: has_menu}
#關#    - {accept: space, send: space, when: paging}

editor:
  bindings:
    Return: confirm
    Shift+Return: commit_raw_input

recognizer:
  patterns:
#    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
